<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>게시판</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .container { max-width: 800px; margin-top: 50px; }
    .post-title { font-size: 1.25rem; font-weight: 600; }
    .post-meta { color: #6c757d; font-size: 0.9rem; }
  </style>
</head>
<body>
<div class="container">
  <h1 class="mb-4">📝 게시판</h1>
  <a href="/write" class="btn btn-primary mb-3">+ 글쓰기</a>
  <div class="list-group">
    {% for post in posts %}
      <a href="/post/{{ post._id }}" class="list-group-item list-group-item-action">
        <div class="post-title">{{ post.title }}</div>
        <div class="post-meta">by {{ post.author }} | {{ post.created_at.strftime('%Y-%m-%d') }}</div>
      </a>
    {% endfor %}
  </div>
</div>
</body>
</html>
